<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>文件查找器</title>
<style type="text/css">
body {
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
}
table {
	width: 100%;
	border-collapse: collapse;
}
th {
	border: solid;
	border-width: 1px;
}
td {
	border: solid;
	border-width: 1px;
}
a {
	float: none;
}
.td-left {
	text-align: left;
}
.td-center {
	text-align: center;
}
</style>
</head>

<body>
<h1 style="text-align: center">文件查找器</h1>
<table>
  <tbody>
    <tr>
      <th scope="col">文件夹/文件</th>
      <th scope="col">操作</th>
    </tr>
    <tr>
      <td class="td-Left">文件夹/文件</th>
      <td class="td-center"><a href="#">操作</a></th>
    </tr>
  </tbody>
</table>
</body>
</html>
